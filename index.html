<!DOCTYPE html>
<html lang="PT-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Log in via Google</title>

    <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
            body {
                margin: 0;
                padding: 0;
                background-color: #FAF9F6;
                font-family: 'Inter', Arial, Helvetica, sans-serif;
                color: #222;
            }
            h1 {
                font-weight: 700;
                color: #42c044d0;
                text-align: center;
                margin-top: 48px;
                margin-bottom: 40px;
                font-size: 2.5rem;
            }
            .container {
                max-width: 420px;
                margin: 0 auto;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 2px 16px rgba(0,0,0,0.07);
                padding: 32px 24px;
            }
            p {
                text-align: center;
                font-weight: 600;
                font-size: 1.1rem;
            }
    </style>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>

    <h1>Google Log in!</h1>

    <div class="container">
        <p>Integração de sistema de Log in com Supabase</p>
        <div id="g_id_onload"
             data-client_id="230369608565-hbvt38d5nl3sbmmteqq3pouk4o4qbcjk.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Decodifica o JWT para obter o nome do usuário
            const decodeJwt = (token) => {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            };
            const user = decodeJwt(response.credential);
            alert(`Bem-vindo, ${user.name}!`);
        }
    </script>

</body>
</html>
